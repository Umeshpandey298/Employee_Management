<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Employee</title>
  </head>
  <body>
    
      <!-- Content here -->
     
      {%  include 'navbar.html' %}
      <h1 class="text-center my-6">Add new employee</h1>
      <div class="container ">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <form action="/add_emp" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Employee-Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Employee Name " name="emp_name">
                  </div>
                  <div class="mb-3">
                    <label for="id" class="form-label">Employee-ID</label>
                    <input type="number" class="form-control" id="id" placeholder="Enter Employee id " name="emp_id">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Employee-phone</label>
                    <input type="number" class="form-control" id="phone" name="emp_phone" placeholder="Enter Employee phone number">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Employee-Address</label> 
                    <TEXTarea name="emp_address" id="address" rows="5" class="form-control"></TEXTarea>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="emp_working" id="working">
                    <label class="form-check-label" for="working">
                      working
                    </label>
                  </div>
                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label> 
                    <select name="emp_department" id="department" class="form-control">
                      <option value="CSE">Computer Science</option>
                      <option value="ME">Mechanical Engg</option>
                      <option value="EE">Electrical Engg</option>  
                    </select>
                    
                  </div>
                
                  <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

      
  </body>
</html>
