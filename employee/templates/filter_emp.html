    <title>Employee</title>
  </head>
  <body>
    
      <!-- Content here -->
       {%  include 'navbar.html' %}
      <h1 class="text-center my-6" >Filter employee details</h1>
  
      <div class="container">
        <div class="row ">
          <div class="col-md-12 ">
            <div class="card widget-card border-light shadow-sm" >
              <div class="card-boby p-4">
                <h5 class="card-title mb-4">Filter employee details</h5>
                <form action="/filter_emp" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="empname" class="form-label"> Employee Name</label>
                    <input type="text" class="form-control" id="empname" name="empname" value="{{empname}}">
                
                  </div>
                  <div class="mb-3">
                    <label for="empid" class="form-label">Employee id</label>
                    <input type="number" class="form-control" id="empid" name="empid" value="{{ empid }}">
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Search</button>
                </form>
             
              </div>
            </div>
          </div>
        </div>
       

      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
